<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="light-blue">
        <div class="container mx-auto px-3 w-screen h-screen flex justify-center items-center">
            <div class="lg:w-9/12 sm:11/12 md:w-11/12 h-4/5 white rounded-2xl p-4 grid sm:grid-cols-3">
               <div class="img-set h-full rounded-2xl px-3 py-6 col-span-1">
                <div class="p-5 flex flex-col gap-7">
                    <div class="flex gap-5 place-items-center">
                        <div class="box-round text-center flex items-center justify-center border rounded-full "><span class="text-sm">1</span></div>
                        <div class="flex flex-col justify-center text-slate-200 ">
                          <span class="text-xs font-light text-slate-300">STEP 1</span>
                          <span class="text-sm font-medium text-slate-200">YOUR INFO</span>
                        </div>
                    </div> 
                    <div class="flex gap-5 place-items-center">
                        <div class="box-round text-center flex items-center justify-center border rounded-full "><span class="text-sm">2</span></div>
                        <div class="flex flex-col justify-center text-slate-200 ">
                          <span class="text-xs font-light text-slate-300">STEP 2</span>
                          <span class="text-sm font-medium text-slate-200">SELECT PLAN</span>
                        </div>
                    </div> 
                    <div class="flex gap-5 place-items-center">
                        <div class="box-round text-center flex items-center justify-center border rounded-full "><span class="text-sm">3</span></div>
                        <div class="flex flex-col justify-center text-slate-200 ">
                          <span class="text-xs font-light text-slate-300">STEP 3</span>
                          <span class="text-sm font-medium text-slate-200">ADD-ONS</span>
                        </div>
                    </div> 
                    <div class="flex gap-5 place-items-center">
                        <div class="box-round text-center flex items-center justify-center border rounded-full "><span class="text-sm">4</span></div>
                        <div class="flex flex-col justify-center text-slate-200 ">
                          <span class="text-xs font-light text-slate-300">STEP 4</span>
                          <span class="text-sm font-medium text-slate-200">SUMMARY</span>
                        </div>
                    </div> 
                </div>
               </div>
               <div class="col-span-2 px-7 flex justify-center ">
                  <div class="flex flex-col place-content-between	">
                   <div class="">
                    <div class="pt-10 flex gap-2 flex-col">
                      <h1 class="text-3xl font-medium">Personal Info</h1>
                      <p class="text-base light-gray">Please provide your name, email address and phone number.</p>
                    </div>
                    <div class="pt-6 flex flex-col gap-5">
                      <div class="flex flex-col gap-1">
                        <label for="name" class="text-sm">Name</label>
                        <input type="text" class="border rounded-md px-5 py-2" id="name" name="name" placeholder="eg. Stephen King">
                      </div>
                      <div class="flex flex-col gap-1">
                        <label for="email" class="text-sm">Email Address</label>
                        <input type="email" class="border rounded-md px-5 py-2" id="email" name="email" placeholder="eg. StephenKing@lorem.com">
                      </div>
                      <div class="flex flex-col gap-1">
                        <label for="phone-no" class="text-sm">Phone Number</label>
                        <input type="tel" class="border rounded-md px-5 py-2" id="phone-no" name="phone-no" placeholder="eg. 1234567890">
                      </div>
                    </div>
                   </div>
                    <div class="flex pb-4 place-content-end">
                      <div class="">
                        <button class="light-blue font-medium px-6 py-3 rounded-md">Next Step</button>
                      </div>
                    </div>
                  </div>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
